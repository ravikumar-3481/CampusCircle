<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Alumni</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">Campus<span style="color:green;">Circle</span></div>
        <div class="menu-icon" id="menuIcon"><span></span><span></span><span></span></div>
        <nav class="nav-menu" id="navMenu">
          <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="show.html"><i class="fas fa-database"></i> Show Alumni</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>Add Alumni</h1>
      <p>Enter the alumni details to add to the network</p>
    </div>
  </section>

  <!-- Add Alumni Form -->
  <div class="container">
    <form id="addAlumniForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" required>

      <label for="city">City</label>
      <input type="text" id="city" required>

      <label for="branch">Branch/Course</label>
      <input type="text" id="branch" required>

      <label for="year">Graduation Year</label>
      <input type="number" id="year" required>

      <label for="currentJob">Current Job</label>
      <input type="text" id="currentJob">

      <label for="company">Current Company</label>
      <input type="text" id="company">

      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile">

      <label for="email">Email</label>
      <input type="email" id="email">

      <label for="linkedin">LinkedIn URL</label>
      <input type="url" id="linkedin">

      <button type="submit">Add Alumni</button>
    </form>
  </div>

  <!-- External JS -->
  <script src="script1.js"></script>
  <script async type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
</body>
</html>
